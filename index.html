<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <input type="radio" name="buttons" id="r1">
    <input type="radio" name="buttons" id="r2">
    <input type="radio" name="buttons" id="r3">
    <input type="radio" name="buttons" id="r4">
    <input type="radio" name="buttons" id="r5">
    
    <div class="container">
        <div class="sliders">
            <img src="images/1.jpg">
            <img src="images/2.jpg">
            <img src="images/3.jpg">
            <img src="images/4.jpg">
            <img src="images/5.jpg">
        </div>
        <div class="controls">
            <label for="r1"></label>
            <label for="r2"></label>
            <label for="r3"></label>
            <label for="r4"></label>
            <label for="r5"></label>
        </div>

        <div class="caption">
            <div class="content">
                <h1>slide1</h1>
                <p> Boxing</p>
            </div>
            <div class="content">
                <h1>slide2</h1>
                <p>Chess</p>
            </div>
            <div class="content">
                <h1>slide3</h1>
                <p>Running</p>
            </div>
            <div class="content">
                <h1>slide4</h1>
                <p>Foot ball</p>
            </div>
            <div class="content">
                <h1>slider5</h1>
                <p>Cricket</p>
            </div>
        </div>



    </div>
    
</body>
</html>
